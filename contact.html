</head>

        <nav>

                <img src="img/SK.png" class="logo" alt="Logo of Seyfat Khamidov">

            <ul class="main-nav-list">

                    <a href="biography.html" class="unselected">Biography</a>
                </li>
                <li>
                    <a href="resume.html" class="unselected">Resume</a>
                </li>
                <li>
                    <a href="work.html" class="unselected">Work</a>
                </li>
                <li>
                    <a href="gallery.html" class="unselected">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="selected">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contact-main-content">
        <div class="hamburger-nav">
            <ul class="hamburger-nav-list">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="biography.html">Biography</a>
                </li>
                <li>
                    <a href="resume.html">Resume</a>

                <li>
                    <a href="work.html">Work</a>

                    <a href="gallery.html">Gallery</a>

                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <h1 class="contactpage-h1">Contact Me</h1>

        <div class="container">

            <div class="form-container">

                <form name="myForm" class="contactForm" method="POST" action="">

                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>


                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>

                    <div>
                        <label for="company">Company</label>
                        <input type="text" name="company" id="company">
                    </div>

                    <div>
                        <label for="textarea">Comments/Questions</label>
                        <textarea rows="8" cols="25" name="textarea" id="textarea"></textarea>
                    </div>

                    <div class="contactSubmitContainer">
                        <input class="contactSubmit" type="submit" value="Submit">
                    </div>

                </form>
            </div>

        </div>

    </main>
    <footer>
        <a aria-label="Go to Facebook" href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook fa-3x" aria-hidden="true"></i>
        </a>
        <a aria-label="Go to Twitter" href="https://www.twitter.com" target="_blank">
            <i class="fab fa-twitter-square fa-3x" aria-hidden="true"></i>
        </a>
        <a aria-label="Go to Linkedin" href="https://www.linkedin.com/in/seyfat-khamidov-16548677/" target="_blank">

        </a>
        <div>
